<!DOCTYPE html>
<html>
<head>
	<title>D3 test</title>
	<script src="d3.min.js"></script>
	<style>
	.chart div, .scaleChart div {
		font: 10px sans-serif;
		background-color: steelblue;
		text-align: right;
		padding: 3px;
		margin: 1px;
		color: white;
	}
	</style>
</head>
<body>
	<div class="chart">
	</div>
	<br/>
	<div class="scaleChart">
	</div>

	<script>
		var data = [4, 8, 15, 16, 23, 42, 52];
		d3.select(".chart")
			.selectAll("div")
			.data(data)
			.enter().append("div")
			.style("width", function(d) { return d* 10 + "px" })
			.text(function(d) { return d; });

		var x = d3.scale.linear()
					.domain([0, d3.max(data)])
					.range([0, 100]);

		d3.select(".scaleChart")
			.selectAll("div")
			.data(data)
			.enter().append("div")
			.style("width", function(d) { return x(d) + "px" })
			.text(function(d) { return d; });
	</script>
</body>
</html>
